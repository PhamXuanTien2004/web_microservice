# docker-compose.yml

version: '3.8'

services:
  # ===== DATABASE =====
  mysql:
    image: mysql:8.0
    container_name: iot-mysql
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== REDIS =====
  redis:
    image: redis:7-alpine
    container_name: iot-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== AUTH SERVICE (Đã chuyển về đúng mục services) =====
  auth-service:
    build: ./service/auth-service
    container_name: iot-auth-service
    restart: always
    ports:
      - "${AUTH_SERVICE_PORT}:5001"
    env_file:
      - ./service/auth-service/.env
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - FLASK_DEBUG=1  
    volumes:
      - ./service/auth-service:/app  
      - /etc/localtime:/etc/localtime:ro 
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - iot-network

# ===== NETWORKS =====
networks:
  iot-network:
    driver: bridge

# ===== VOLUMES =====
volumes:
  mysql_data:
  redis_data:
